<div class='page-header'>
    <h1>
        <tmpl_var name="list_head_txt">
    </h1>
</div>
<p>
    <tmpl_var name="list_desc_txt">
</p>


<p class="fieldset-legend">{tmpl_var name="toolsarea_head_txt"}</p>

<p class="fieldset-legend">
    <tmpl_var name="list_head_txt">
</p>
<div class="table-wrapper marginTop15">
    <table class="table">
        <thead class="dark form-group-sm">
        <tr>
            <th class="small-col" data-column="client_id">
                <tmpl_var name="ready_txt">
            </th>
            <th class="small-col" data-column="client_id">
                <tmpl_var name="client_id_txt">
            </th>
            <th data-column="company_name">
                <tmpl_var name="company_name_txt">
            </th>
            <th data-column="contact_name">
                <tmpl_var name="contact_name_txt">
            </th>
            <th data-column="customer_no">
                <tmpl_var name="customer_no_txt">
            </th>
            <th data-column="username">
                <tmpl_var name="username_txt">
            </th>
            <th class="small-col text-right">{tmpl_var name='search_limit'}</th>
        </tr>
        <tr>
            <td></td>
            <td><select class="form-control" name="search_test">{tmpl_var name='search_test'}</select></td>
            <td><input class="form-control" type="text" name="search_company_name"
                       value="{tmpl_var name='search_company_name'}"/></td>
            <td><input class="form-control" type="text" name="search_contact_name"
                       value="{tmpl_var name='search_contact_name'}"/></td>
            <td><input class="form-control" type="text" name="search_customer_no"
                       value="{tmpl_var name='search_customer_no'}"/></td>
            <td><input class="form-control" type="text" name="search_username"
                       value="{tmpl_var name='search_username'}"/></td>
            <td class="text-right">
                <button type="button" class="btn btn-default formbutton-default formbutton-narrow" name="Filter"
                        id="Filter" value="{tmpl_var name=" filter_txt
                "}" data-submit-form="pageForm" data-form-action="zabbix/parameters_reseller_list.php"><span
                    class="icon icon-filter"></span></button>
            </td>
        </tr>
        </thead>
        <tbody>
        <tmpl_loop name="records">
            <tr>
                <td>
                    <a href="#" data-load-content="zabbix/parameters_client_edit.php?id={tmpl_var name='id'}">
                        {tmpl_var name="ready"}
                    </a>
                </td>
                <td>
                    <a href="#" data-load-content="zabbix/parameters_client_edit.php?id={tmpl_var name='id'}">
                        {tmpl_var name="client_id"}
                    </a>
                </td>
                <td><a href="#" data-load-content="zabbix/parameters_client_edit.php?id={tmpl_var name='id'}">{tmpl_var
                    name="company_name"}</a></td>
                <td><a href="#" data-load-content="zabbix/parameters_client_edit.php?id={tmpl_var name='id'}">{tmpl_var
                    name="contact_name"}</a></td>
                <td><a href="#" data-load-content="zabbix/parameters_client_edit.php?id={tmpl_var name='id'}">{tmpl_var
                    name="customer_no"}</a></td>
                <td><a href="#" data-load-content="zabbix/parameters_client_edit.php?id={tmpl_var name='id'}"
                       data-toggle="tooltip" data-placement="bottom" title="{tmpl_var name='username'}">{tmpl_var
                    name="username"}</a></td>
                <td class="text-right">
                    <a class="btn btn-default formbutton-success formbutton-narrow"
                       data-load-content="login/login_as.php?cid={tmpl_var name='id'}"><span
                            class="icon icon-loginas"></span></a>
                </td>
            </tr>
        </tmpl_loop>
        <tmpl_unless name="records">
            <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                <td colspan="8">{tmpl_var name='globalsearch_noresults_text_txt'}</td>
            </tr>
        </tmpl_unless>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="7">
                <tmpl_var name="paging">
            </td>
        </tr>
        </tfoot>
    </table>
</div>
